<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Rain — Demo (lightbox fix)</title>

  <!-- Lightbox CSS MUST load before your CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.1/dist/simple-lightbox.min.css">

  <!-- Your site styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ====== CONTENT (sample) ====== -->
  <main>
    <section class="media-section">
      <h2 class="section-title">DIY Art Gallery</h2>

      <!-- Use your real image links here; selector is .media-grid a -->
      <div class="media-grid">
        <a href="images/pic-1.jpg"><img src="images/thumb-1.jpg" alt="Work 1"></a>
        <a href="images/pic-2.jpg"><img src="images/thumb-2.jpg" alt="Work 2"></a>
        <a href="images/pic-3.jpg"><img src="images/thumb-3.jpg" alt="Work 3"></a>
        <a href="images/pic-4.jpg"><img src="images/thumb-4.jpg" alt="Work 4"></a>
      </div>
    </section>

    <section class="contact-card">
      <h2 class="section-title">Contact</h2>
      <form id="contact">
        <input name="name"   placeholder="Your Name">
        <input name="email"  placeholder="Your Email">
        <textarea name="msg" placeholder="Your Message"></textarea>
        <button type="submit" class="btn-send">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    © 2025 Michael Ramirez — Built with ❤️ on AWS
  </footer>

  <!-- Lightbox JS (at the very end) -->
  <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.1/dist/simple-lightbox.min.js"></script>

  <!-- Your code -->
  <script src="script.js"></script>
</body>
</html>
