<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Michael Ramirez - AWS Cloud Builder</title>

  <link rel="stylesheet" href="styles.css?v=28"/>

  <!-- Perf hints -->
  <link rel="preload" as="image" href="profile-phote.jpg">
  <link rel="preconnect" href="https://ipapi.co">
  <!-- PRECONNECT to the EXACT contact Lambda Function URL -->
  <link rel="preconnect" href="https://uxgn2qacgiqc7pqg3mvwhg2duq0nkoir.lambda-url.us-east-1.on.aws">
</head>
<body>
  <!-- Scroll progress -->
  <div id="progress-bar"></div>

  <!-- Background layers -->
  <canvas id="starfield" aria-hidden="true"></canvas>
  <canvas id="digital-rain" aria-hidden="true"></canvas>

  <!-- Status badge -->
  <div class="status-badge" title="Deployed on Amplify + Lambda">
    <span>🚀</span> Deployed on <strong>AWS Amplify</strong> + <strong>Lambda</strong>
  </div>

  <!-- Geo chip -->
  <div id="geo-hello" class="geo-chip" hidden>Hello from 🌎</div>

  <!-- Hero -->
  <header class="hero-card hero-glow">
    <img src="profile-phote.jpg" alt="Mike profile photo" class="profile-photo" width="150" height="150" fetchpriority="high"/>
    <h1>Michael Ramirez</h1>
    <p class="tagline">Aspiring Cloud Architect from the Big Apple 🗽🍎</p>
    <a class="btn" href="https://builder.aws/community/@mikear815" target="_blank" rel="noopener">Builder Profile ↗</a>
  </header>

  <main>
    <!-- About / Facts / Social — unchanged -->

    <!-- Contact -->
    <section id="contact">
      <h2>Contact</h2>
      <div class="card card-wide pulse-slow">
        <!-- EXACT contact Lambda URL from the console -->
        <form id="contact-form" class="contact-form" novalidate
              data-lambda="https://uxgn2qacgiqc7pqg3mvwhg2duq0nkoir.lambda-url.us-east-1.on.aws/">
          <input type="text" name="name" placeholder="Your Name" required/>
          <input type="email" name="email" placeholder="Your Email" required/>
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn btn-block">Send</button>
        </form>
        <p id="form-status" class="form-status" aria-live="polite"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Michael Ramirez — Built with ❤️‍🔥 on AWS</p>
  </footer>

  <!-- Lightbox (unchanged) -->

  <!-- bump cache buster so Amplify serves the fresh JS -->
  <script src="app.js?v=28" defer></script>
</body>
</html>
